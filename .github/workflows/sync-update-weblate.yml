name: Sync and Update Branches on Merge

on:
  push:
    branches:
      - library/stdtypes_8

jobs:
  sync-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 

      - name: Setup Git
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'

      - name: Switch to weblate-test branch
        run: |
          git fetch
          git checkout weblate-test || git checkout -b weblate-test

      - name: Merge changes from library/stdtypes_8
        run: |
          git merge library/stdtypes_8 --no-edit

      - name: Create directories and move files
        run: |
          mkdir -p locales/zh_TW/library
          mkdir -p locales/zh_TW/tutorial
          mv library/*.po locales/zh_TW/library/
          mv tutorial/*.po locales/zh_TW/tutorial/
          git add .
          git commit -m "Reorganize files into language-specific directories after merge"

      - name: Push changes to remote
        run: |
          git push origin weblate-test
